<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyrios Vault</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{background:#0a0a0a;color:white}

/* NAV */
nav{
display:flex;justify-content:space-between;align-items:center;
padding:20px;border-bottom:1px solid #00f7ff
}
.logo{color:#00f7ff;text-shadow:0 0 15px #00f7ff;font-size:1.2rem}
.cart-icon{cursor:pointer;position:relative}
.cart-count{
position:absolute;top:-8px;right:-10px;
background:#b026ff;border-radius:50%;padding:3px 8px;font-size:12px
}

/* HERO */
.hero{
height:80vh;display:flex;flex-direction:column;
justify-content:center;align-items:center;text-align:center;
background-image:linear-gradient(#111 1px,transparent 1px),
linear-gradient(90deg,#111 1px,transparent 1px);
background-size:50px 50px;
animation:grid 10s linear infinite
}
@keyframes grid{from{background-position:0 0}to{background-position:50px 50px}}
.hero h1{font-size:3rem;color:#00f7ff;text-shadow:0 0 25px #00f7ff}
.btn{
padding:15px 40px;border:2px solid #00f7ff;
background:transparent;color:#00f7ff;border-radius:30px;
cursor:pointer;margin-top:20px;transition:.4s
}
.btn:hover{background:#00f7ff;color:black;box-shadow:0 0 20px #00f7ff}

/* CONTROLS */
.controls{text-align:center;margin:40px}
input,select{
padding:10px;margin:5px;background:rgba(255,255,255,0.05);
border:1px solid #00f7ff;color:white;border-radius:10px
}

/* PRODUCTS */
.products{
display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;padding:40px
}
.card{
background:rgba(255,255,255,0.04);
backdrop-filter:blur(15px);
border:1px solid rgba(0,247,255,.15);
border-radius:25px;
padding:20px;text-align:center;
transition:.5s;position:relative;overflow:hidden
}
.card:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:0 0 40px rgba(0,247,255,.4);
border:1px solid #00f7ff;
}
.product-image{
height:180px;position:relative;overflow:hidden;border-radius:20px
}
.product-image img{
width:100%;height:100%;object-fit:cover;transition:.6s ease
}
.card:hover .product-image img{transform:scale(1.1)}
.watermark{
position:absolute;bottom:10px;left:10px;
font-size:12px;color:#00f7ff;
text-shadow:0 0 10px #00f7ff;
background:rgba(0,0,0,0.6);
padding:5px 10px;border-radius:10px
}
.price{color:#00f7ff;margin:10px 0}
.add-btn{
margin-top:12px;padding:10px 20px;
border:1px solid #b026ff;background:transparent;
color:#b026ff;border-radius:30px;cursor:pointer;
transition:.4s
}
.add-btn:hover{
background:#b026ff;color:black;
box-shadow:0 0 20px #b026ff
}

/* STARS */
.stars span{cursor:pointer;font-size:18px;color:gray}
.stars .active{color:gold}

/* CART */
.cart{
position:fixed;right:-400px;top:0;width:350px;height:100%;
background:#111;padding:20px;transition:.4s;
border-left:1px solid #00f7ff;overflow:auto
}
.cart.active{right:0}
.cart-item{margin:10px 0;border-bottom:1px solid #333;padding:10px 0}
.checkout-btn{
margin-top:20px;padding:10px;
border:1px solid #00f7ff;background:transparent;
color:#00f7ff;cursor:pointer;width:100%
}
.checkout-btn:hover{background:#00f7ff;color:black}

/* REVIEWS */
.reviews{padding:40px}
.review-card{
background:rgba(255,255,255,0.05);
border:1px solid #00f7ff;border-radius:15px;
padding:15px;margin:15px 0
}
.review-img{max-width:100px;margin-top:10px}

/* MODAL */
.modal{
display:none;position:fixed;top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;align-items:center
}
.modal-content{
background:#111;padding:40px;border-radius:20px;
border:1px solid #00f7ff;width:90%;max-width:400px
}

footer{text-align:center;padding:30px;border-top:1px solid #00f7ff}
@media(max-width:768px){.cart{width:100%}.hero h1{font-size:2rem}}
</style>
</head>
<body>

<nav>
<div class="logo">Kyrios Vault</div>
<div class="cart-icon" onclick="toggleCart()">
ðŸ›’ <span class="cart-count" id="cartCount">0</span>
</div>
</nav>

<section class="hero">
<h1>Upgrade Your Essentials.</h1>
<p>Premium Tech. Luxury Accessories. Signature Scents.</p>
<button class="btn">Shop Now</button>
</section>

<div class="controls">
<input type="text" id="search" placeholder="Search...">
<select id="filter">
<option value="all">All</option>
<option value="tech">Tech</option>
<option value="wallet">Wallets</option>
<option value="fragrance">Fragrance</option>
</select>
</div>

<section class="products" id="productContainer"></section>

<section style="padding:60px;text-align:center;">
<h2 style="color:#00f7ff;text-shadow:0 0 20px #00f7ff;">
You Might Also Like
</h2>
<div id="recommendations" class="products"></div>
</section>

<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<div id="cartTotal"></div>
<button class="checkout-btn" onclick="openCheckout()">Secure Checkout ðŸ”’</button>
</div>

<section class="reviews">
<h2 style="color:#00f7ff">Customer Reviews</h2>
<div id="reviewList"></div>
<h3>Leave a Review</h3>
<input type="text" id="reviewText" placeholder="Write review">
<input type="file" id="reviewImage">
<button class="btn" onclick="addReview()">Submit</button>
</section>

<div class="modal" id="checkoutModal">
<div class="modal-content">
<h2 style="color:#00f7ff;">Secure Checkout</h2>
<input placeholder="Card Number" style="width:100%;margin:10px 0;padding:10px;">
<input placeholder="MM/YY" style="width:100%;margin:10px 0;padding:10px;">
<input placeholder="CVC" style="width:100%;margin:10px 0;padding:10px;">
<button class="btn" onclick="closeCheckout()">Pay Now</button>
</div>
</div>

<footer>
<p style="color:#b026ff;text-shadow:0 0 10px #b026ff">Kyrios Vault Â© 2026</p>
<p>contact@kyriosvault.com</p>
<p>30-Day Return Policy</p>
</footer>

<script>
const products=[
{name:"AirPods Pro 3",price:35,category:"tech",image:"https://tse1.mm.bing.net/th/id/OIP.lva0JM4cfQT47XQ_GuFTbwHaHa?pid=Api&P=0&h=220"},
{name:"AirPods Max",price:549,category:"tech",image:"https://images.unsplash.com/photo-1606229365485-93a3b8ee0385"},
{name:"Goyard Wallet",price:399,category:"wallet",image:"https://images.unsplash.com/photo-1601597111158-2fceff292cdc"},
{name:"Dior Sauvage",price:120,category:"fragrance",image:"https://images.unsplash.com/photo-1595425970377-c9703cf48b6d"},
{name:"Bleu de Chanel",price:115,category:"fragrance",image:"https://images.unsplash.com/photo-1615634260167-c8cdede054de"},
{name:"YSL Y EDP",price:125,category:"fragrance",image:"https://images.unsplash.com/photo-1585386959984-a41552262b4f"},
{name:"Creed Aventus",price:325,category:"fragrance",image:"https://images.unsplash.com/photo-1619994403073-2cec6ce00c4f"},
{name:"Versace Eros",price:95,category:"fragrance",image:"https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb"},
];

let cart=[];

function renderProducts(){
const container=document.getElementById("productContainer");
container.innerHTML="";
const search=document.getElementById("search").value.toLowerCase();
const filter=document.getElementById("filter").value;

products.forEach((p,i)=>{
if((filter==="all"||p.category===filter)&&
p.name.toLowerCase().includes(search)){
container.innerHTML+=`
<div class="card">
<div class="product-image">
<img src="${p.image}">
<div class="watermark">Inspired by Gabriel Supplies</div>
</div>
<h3>
<span style="font-size:12px;color:#b026ff;">Inspired by</span><br>
<span style="color:#00f7ff;text-shadow:0 0 12px #00f7ff;">
${p.name}
</span>
</h3>
<div class="price">$${p.price}</div>
<div class="stars">
<span onclick="rate(this)">â˜…</span>
<span onclick="rate(this)">â˜…</span>
<span onclick="rate(this)">â˜…</span>
<span onclick="rate(this)">â˜…</span>
<span onclick="rate(this)">â˜…</span>
</div>
<button class="add-btn" onclick="addToCart(${i})">Add to Cart</button>
</div>`;
}
});
}

function rate(el){
let stars=el.parentElement.children;
for(let s of stars){s.classList.remove("active")}
for(let i=0;i<=Array.from(stars).indexOf(el);i++){
stars[i].classList.add("active")
}
}

function addToCart(i){cart.push(products[i]);updateCart()}
function updateCart(){
document.getElementById("cartCount").innerText=cart.length;
let total=0;
document.getElementById("cartItems").innerHTML="";
cart.forEach((item,index)=>{
total+=item.price;
document.getElementById("cartItems").innerHTML+=
`<div class="cart-item">
${item.name} - $${item.price}
<button onclick="removeItem(${index})">X</button>
</div>`;
});
document.getElementById("cartTotal").innerText="Total: $"+total;
}
function removeItem(i){cart.splice(i,1);updateCart()}
function toggleCart(){document.getElementById("cart").classList.toggle("active")}
function openCheckout(){document.getElementById("checkoutModal").style.display="flex"}
function closeCheckout(){
document.getElementById("checkoutModal").style.display="none";
alert("Payment Successful (Demo)");
}

function addReview(){
const text=document.getElementById("reviewText").value;
const file=document.getElementById("reviewImage").files[0];
let reader=new FileReader();
reader.onload=function(e){
document.getElementById("reviewList").innerHTML+=
`<div class="review-card">
<p>â˜…â˜…â˜…â˜…â˜…</p>
<p>${text}</p>
<img src="${e.target.result}" class="review-img">
</div>`;
};
if(file){reader.readAsDataURL(file);}
else{
document.getElementById("reviewList").innerHTML+=
`<div class="review-card"><p>â˜…â˜…â˜…â˜…â˜…</p><p>${text}</p></div>`;
}
}

function showRecommendations(){
let rec=[...products].sort(()=>0.5-Math.random()).slice(0,3);
const container=document.getElementById("recommendations");
container.innerHTML="";
rec.forEach(p=>{
container.innerHTML+=`
<div class="card">
<div class="product-image">
<img src="${p.image}">
</div>
<h3>
<span style="font-size:12px;color:#b026ff;">Inspired by</span><br>
<span style="color:#00f7ff;text-shadow:0 0 12px #00f7ff;">
${p.name}
</span>
</h3>
<div class="price">$${p.price}</div>
<button class="add-btn">View</button>
</div>`;
});
}

document.getElementById("search").addEventListener("input",renderProducts);
document.getElementById("filter").addEventListener("change",renderProducts);

renderProducts();
showRecommendations();
</script>

</body>
</html>
